<header class="border-b border-gray-300 shadow-sm">
    <div class="bodyContainer my-6 flex justify-between">
        <div>
            <a href="/">
                <h1 class="font-logo text-6xl font-bold tracking-wider">Elewind</h1>
            </a>
        </div>
        {% if navigation.items %}
        <div id="burger" class="cursor-pointer md:hidden">
            <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                </path>
            </svg>
        </div>
        <nav id="menu" class="hidden md:block text-xl mb-3">
            <ul class="flex flex-col md:flex-row h-full content-end flex-wrap">
                {% for item in navigation.items %}
                <li><a href="{{ item.url }}" class="mx-6">{{ item.name }}</a></li>
                {% endfor %}
            </ul>
        </nav>
        {% endif %}
    </div>
</header>
